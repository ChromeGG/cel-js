name: CI Workflow

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.10.0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

      - name: Run type check
        run: pnpm run type-check

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.10.0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.10.0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run build
